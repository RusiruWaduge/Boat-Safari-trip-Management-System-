          data.forEach(item => {
            const row = document.createElement('tr');
             row.innerHTML = `<img src="profile pic-modified.jpg" alt="Avatar" class="avatar2">
              <h3 class="p4">${item.FeedbackID}<h3><br>
              <h4 class="p5">${item.Comment}</h4>
              <button id="btn1" type="button" onclick="loadData('btn1')"><b>Delete Feedback</b></button>
              <button id="btn2" type="button" onclick="loadData('btn2')"><b>Approve</b></button>`;
            dataBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
